<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BergeOS</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="icon_container" id="container_0">
            <button id="about" class="icon_button">
                <div class="icon_picture_container" id="about_picture_container"></div>
                <p class="icon_text" id="about_text">About</p>
            </button> 
            <button id="guestbook" class="icon_button">
                <div class="icon_picture_container" id="guestbook_picture_container"></div>
                <p class="icon_text" id="guestbook_text">Guestbook</p>
            </button>
            <button id="backgrounds" class="icon_button">
                <div class="icon_picture_container" id="backgrounds_picture_container"></div>
                <p class="icon_text" id="backgrounds_text">Backgrounds</p>
            </button>
        
        </div>
        <div class="icon_container" id="container_1">
            <button id="projects" class="icon_button">
                <div class="icon_picture_container" id="projects_picture_container"></div>
                <p class="icon_text" id="projects_text">Projects</p>
            </button>
            <button id="music" class="icon_button">
                <div class="icon_picture_container" id="music_picture_container"></div>
                <p class="icon_text" id="music_text">Music</p>
            </button> 
            <button id="fonts" class="icon_button">
                <div class="icon_picture_container" id="fonts_picture_container"></div>
                <p class="icon_text" id="fonts_text">Fonts</p>
            </button>
    
        </div>

        <div class="icon_container" id="container_2">
            <button id="resume" class="icon_button">
                <div class="icon_picture_container" id="resume_picture_container"></div>
                <p class="icon_text" id="resume_text">Résumé</p>
            </button>
            <button id="video" class="icon_button">
                <div class="icon_picture_container" id="video_picture_container"></div>
                <p class="icon_text" id="video_text">Video</p>
            </button>
        </div>

        <div class="icon_container" id="container_3">
            <button id="mail" class="icon_button">
                <div class="icon_picture_container" id="mail_picture_container"></div>
                <p class="icon_text" id="mail_text">Mail</p>
            </button>
            <button id="piano" class="icon_button">
                <div class="icon_picture_container" id="piano_picture_container"></div>
                <p class="icon_text" id="piano_text">Piano</p>
            </button>
        </div>

        <div class="icon_container" id="container_4">
            <button id="blog" class="icon_button">
                <div class="icon_picture_container" id="blog_picture_container"></div>
                <p class="icon_text" id="blog_text">Blog</p>
            </button>
            <button id="writings" class="icon_button">
                <div class="icon_picture_container" id="writings_picture_container"></div>
                <p class="icon_text" id="writings_text">Writings</p>
            </button>

        </div>

        <div class="icon_container" id="container_5">
            <button id="to-do" class="icon_button">
                <div class="icon_picture_container" id="to-do_picture_container"></div>
                <p class="icon_text" id="to-do_text">To-do</p>
            </button>
            <button id="chess" class="icon_button">
                <div class="icon_picture_container" id="chess_picture_container"></div>
                <p class="icon_text" id="chess_text">Chess</p>
            </button>
        </div> 

        <div class="icon_container" id="container_6">
            <button id="sitemap" class="icon_button">
                <div class="icon_picture_container" id="sitemap_picture_container"></div>
                <p class="icon_text" id="sitemap_text">Sitemap</p>
            </button>
        </div> 
    </main>


    <footer>
        <div id="page_name">BergeOS, a site by Amund Dahlmo Berge</div>
        <div id="date"></div>
    </footer>
</body>
</html>
